    <script type="text/javascript" language="javascript"> 
        var age;

        var firstname = prompt("First name:");
        document.write("Hello " + firstname);
        var year = prompt("Year of birth:");

        if (year < 2020) {
            age = 2020 - year;
            document.write("<br>You are " + age);
            document.write(" years young");
        }
        else
            document.write("<br>Year you entered is invalid");
    </script>
